<div class="container">
  <div class="title">
    <h2>Listado</h2>
  </div>
  <div class="list-container">
    <div class="card">
      <ul class="listado">
        <li class="no-lista" *ngFor="let no of listado">
          <div class="card-line">
            <p>id:</p>
            <span>{{no._id}}</span>
            <p>ciclo:</p>
            <span>{{no.compiledRelease.ciclo}}</span>
            <p>fecha:</p>
            <span>{{no.compiledRelease.date | date: 'dd/MM/yyyy'}}</span>
          </div>
        </li>
      </ul>
    </div>
    <div class="container-table">
      <div class="title">
        <h2>Listado en una tabla</h2>
      </div>
      <div class="table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-api">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
          </ng-container>
          <ng-container matColumnDef="ciclo">
            <th mat-header-cell *matHeaderCellDef> Ciclo </th>
            <td mat-cell *matCellDef="let element"> {{element.compiledRelease.ciclo}} </td>
          </ng-container>
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.compiledRelease.date | date: 'dd/MM/yyyy'}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
